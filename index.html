<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–µ–ª—ë–Ω—ã–π —Ö–æ–ª—Å—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }
        #canvas-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #canvas-container {
            width: 1920px;
            height: 1080px;
            background-color: #00ff00;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .draggable-image {
            position: absolute;
            cursor: move;
            user-select: none;
            touch-action: none;
            transition: opacity 0.3s;
        }
        .hidden {
            opacity: 0.3;
        }
        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px;
            bottom: -8px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            cursor: nwse-resize;
            z-index: 10;
        }
        .image-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        .control-btn {
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #4285f4;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
        #status {
            margin-left: auto;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="controls">
            <button onclick="document.getElementById('file-input').click()">–î–æ–±–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
            <button id="clear-btn">–û—á–∏—Å—Ç–∏—Ç—å</button>
            <div id="status">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ</div>
        </div>
        
        <div id="canvas-wrapper">
            <div id="canvas-container"></div>
        </div>
    </div>
    
    <input type="file" id="file-input" accept="image/*">

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ—é)
        const firebaseConfig = {
          apiKey: "AIzaSyDNWDm3Rkvq4mV7Cvf5ckvZvDD5MNLDXoo",
          authDomain: "greenbackgroundapp.firebaseapp.com",
          databaseURL: "https://greenbackgroundapp-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "greenbackgroundapp",
          storageBucket: "greenbackgroundapp.firebasestorage.app",
          messagingSenderId: "857271333291",
          appId: "1:857271333291:web:e754824268f37341c7e2ee",
          measurementId: "G-S5HL7Q45NE"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const imagesRef = database.ref('images');
        
        let images = {};
        let activeInteraction = null; // 'drag' –∏–ª–∏ 'resize'
        let activeElement = null;
        let offsetX = 0, offsetY = 0;
        let startWidth = 0, startHeight = 0;
        let startX = 0, startY = 0;

        function initApp() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            document.getElementById('clear-btn').addEventListener('click', clearCanvas);
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ Firebase
            imagesRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                updateCanvas(data);
            });
            
            // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('mouseup', endInteraction);
            document.addEventListener('touchend', endInteraction);
        }
        
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const id = 'img_' + Date.now();
                    const x = 100;
                    const y = 100;
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
                    imagesRef.child(id).set({
                        id: id,
                        src: event.target.result,
                        x: x,
                        y: y,
                        width: img.width,
                        height: img.height,
                        hidden: false
                    });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }
        
        function updateCanvas(imagesData) {
            const container = document.getElementById('canvas-container');
            
            // –£–¥–∞–ª—è–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            document.querySelectorAll('.draggable-image').forEach(img => {
                if (!imagesData[img.id]) img.remove();
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            for (const id in imagesData) {
                const imgData = imagesData[id];
                let img = document.getElementById(id);
                
                if (!img) {
                    img = createImageElement(imgData);
                    container.appendChild(img);
                }
                
                updateImagePositionAndSize(img, imgData);
                updateImageVisibility(img, imgData);
            }
            
            images = {...imagesData};
        }
        
        function createImageElement(imgData) {
            const img = document.createElement('img');
            img.id = imgData.id;
            img.className = 'draggable-image';
            img.src = imgData.src;
            img.style.width = imgData.width + 'px';
            img.style.height = imgData.height + 'px';
            img.style.left = imgData.x + 'px';
            img.style.top = imgData.y + 'px';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const controls = document.createElement('div');
            controls.className = 'image-controls';
            
            const hideBtn = document.createElement('div');
            hideBtn.className = 'control-btn';
            hideBtn.innerHTML = 'üëÅ';
            hideBtn.title = '–°–∫—Ä—ã—Ç—å/–ø–æ–∫–∞–∑–∞—Ç—å';
            hideBtn.onclick = (e) => {
                e.stopPropagation();
                toggleImageVisibility(imgData.id);
            };
            
            controls.appendChild(hideBtn);
            img.appendChild(controls);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            resizeHandle.addEventListener('mousedown', startResize);
            resizeHandle.addEventListener('touchstart', startResize, { passive: false });
            
            img.appendChild(resizeHandle);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            img.addEventListener('mousedown', startDrag);
            img.addEventListener('touchstart', startDrag, { passive: false });
            
            return img;
        }
        
        function updateImagePositionAndSize(img, imgData) {
            if (activeElement !== img) {
                img.style.left = imgData.x + 'px';
                img.style.top = imgData.y + 'px';
                img.style.width = imgData.width + 'px';
                img.style.height = imgData.height + 'px';
            }
        }
        
        function updateImageVisibility(img, imgData) {
            img.classList.toggle('hidden', imgData.hidden);
        }
        
        function toggleImageVisibility(imgId) {
            const currentState = images[imgId]?.hidden || false;
            imagesRef.child(imgId).update({ hidden: !currentState });
        }
        
        function clearCanvas() {
            if (confirm("–û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π?")) {
                imagesRef.remove();
            }
        }
        
        function startDrag(e) {
            if (e.target.classList.contains('resize-handle') || 
                e.target.classList.contains('control-btn')) return;
            
            e.preventDefault();
            activeInteraction = 'drag';
            activeElement = e.currentTarget;
            
            const rect = activeElement.getBoundingClientRect();
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            
            offsetX = startX - rect.left;
            offsetY = startY - rect.top;
        }
        
        function startResize(e) {
            e.preventDefault();
            e.stopPropagation();
            activeInteraction = 'resize';
            activeElement = e.currentTarget.parentElement;
            
            const rect = activeElement.getBoundingClientRect();
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            
            startWidth = rect.width;
            startHeight = rect.height;
        }
        
        function handleMove(e) {
            if (!activeInteraction || !activeElement) return;
            
            e.preventDefault();
            let clientX, clientY;
            
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            if (activeInteraction === 'drag') {
                const x = clientX - offsetX;
                const y = clientY - offsetY;
                
                activeElement.style.left = x + 'px';
                activeElement.style.top = y + 'px';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ Firebase
                imagesRef.child(activeElement.id).update({
                    x: x,
                    y: y
                });
            } 
            else if (activeInteraction === 'resize') {
                const newWidth = Math.max(50, startWidth + (clientX - startX));
                const newHeight = Math.max(50, startHeight + (clientY - startY));
                
                activeElement.style.width = newWidth + 'px';
                activeElement.style.height = newHeight + 'px';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –≤ Firebase
                imagesRef.child(activeElement.id).update({
                    width: newWidth,
                    height: newHeight
                });
            }
        }
        
        function endInteraction() {
            activeInteraction = null;
            activeElement = null;
        }
        
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
