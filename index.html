            document.getElementById('tts-rate-slider').addEventListener('input', function() {

                    }
                    
                    saveStateToHistory();

            document.getElementById('delete-btn').addEventListener('click', () => {
                if (selectedImageId && confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ?")) {

                    deselectAllElements();
                    saveStateToHistory();
                }

            document.getElementById('settings-btn').addEventListener('click', () => {
                if (selectedImageId) {
                    const panel = document.getElementById('properties-panel');

                    panel.style.display = 'block';

            });
            
            document.getElementById('lock-btn').addEventListener('click', () => {
                if (selectedImageId) {

                    } else {

            // –°–ª—É—à–∞—Ç–µ–ª–∏ Firebase
            imagesRef.on('value', (snapshot) => {

                console.log("–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:", data);
                images = data;

                updateThumbnails();

                sounds = data;
                updateThumbnails();
                
                if (selectedSoundId && !sounds[selectedSoundId]) {

            });
            
            const audioElement = document.getElementById('audio-element');
            audioElement.addEventListener('timeupdate', updateSoundProgress);
            audioElement.addEventListener('ended', soundEnded);
            
            setupViewport();
            
            console.log("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ");
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ö—Ä–æ–º–∞–∫–µ—è - –£–ü–†–û–©–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        function toggleChromaKey() {
            isChromaKeyEnabled = !isChromaKeyEnabled;
            const btn = document.getElementById('chroma-key-btn');
            const appContainer = document.getElementById('app-container');
            
            if (isChromaKeyEnabled) {
                btn.textContent = '–í—ã–∫–ª—é—á–∏—Ç—å —Ö—Ä–æ–º–∞–∫–µ–π';
                btn.style.background = '#4caf50';
                // –í–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º —Ö—Ä–æ–º–∞–∫–µ—è
                appContainer.classList.add('chroma-key-enabled');
                
                // –£—Å–∏–ª–µ–Ω–Ω–∞—è –∑–∞—â–∏—Ç–∞ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                document.querySelectorAll('.draggable-image, .draggable-text').forEach(element => {
                    element.style.mixBlendMode = 'normal';
                    element.style.isolation = 'isolate';
                    if (element.classList.contains('draggable-image')) {
                        const img = element.querySelector('img');
                        if (img) {
                            img.style.mixBlendMode = 'normal';
                            img.style.isolation = 'isolate';
                        }
                    }
                });
                
            } else {
                btn.textContent = '–í–∫–ª—é—á–∏—Ç—å —Ö—Ä–æ–º–∞–∫–µ–π';
                btn.style.background = '#4285f4';
                // –í—ã–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º —Ö—Ä–æ–º–∞–∫–µ—è
                appContainer.classList.remove('chroma-key-enabled');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        function showTTSPanel() {
            const panel = document.getElementById('tts-panel');
            panel.style.display = 'block';
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ
            document.getElementById('tts-text-input').value = '';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–ª–∞–π–¥–µ—Ä—ã –∫ –∑–Ω–∞—á–µ–Ω–∏—è–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.getElementById('tts-rate-slider').value = 1;
            document.getElementById('tts-pitch-slider').value = 1;
            document.getElementById('tts-volume-slider').value = 1;
            
            document.getElementById('tts-rate-value').textContent = '1.0';
            document.getElementById('tts-pitch-value').textContent = '1.0';
            document.getElementById('tts-volume-value').textContent = '1.0';
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª—é–±–æ–µ —Ç–µ–∫—É—â–µ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            stopTTS();
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        function closeTTSPanel() {
            const panel = document.getElementById('tts-panel');
            panel.style.display = 'none';
            stopTTS();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏
        function initTTS() {
            if ('speechSynthesis' in window) {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –≥–æ–ª–æ—Å–∞
                speechSynthesis.onvoiceschanged = function() {
                    voices = speechSynthesis.getVoices();
                    populateVoiceList();
                    isTTSInitialized = true;
                };
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ä–∞–∑—É, –µ—Å–ª–∏ –≥–æ–ª–æ—Å–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
                voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    populateVoiceList();
                    isTTSInitialized = true;
                }
            } else {
                console.warn("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏");
                alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏. –§—É–Ω–∫—Ü–∏—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.");
            }
        }
        
        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≥–æ–ª–æ—Å–æ–≤
        function populateVoiceList() {
            const voiceSelect = document.getElementById('tts-voice-select');
            voiceSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ–ª–æ—Å...</option>';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –≥–æ–ª–æ—Å–∞ –¥–ª—è —Ä—É—Å—Å–∫–æ–≥–æ —è–∑—ã–∫–∞
            const russianVoices = voices.filter(voice => 
                voice.lang.startsWith('ru') || 
                voice.lang.startsWith('ru-RU') || 
                voice.name.toLowerCase().includes('russian')
            );
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ä—É—Å—Å–∫–∏–µ –≥–æ–ª–æ—Å–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö, –∏–Ω–∞—á–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ
            const availableVoices = russianVoices.length > 0 ? russianVoices : voices;
            
            availableVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (russianVoices.length > 0) {
                voiceSelect.value = russianVoices[0].name;
            }
        }
        
        // –û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏–∑ –ø–∞–Ω–µ–ª–∏
        function playTTS() {
            const text = document.getElementById('tts-text-input').value.trim();
            
            if (!text) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è");
                return;
            }
            
            if (!isTTSInitialized) {
                alert("–°–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏ –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                return;
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ –≤—ã—Å–∫–∞–∑—ã–≤–∞–Ω–∏–µ
            speechUtterance = new SpeechSynthesisUtterance(text);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥–æ–ª–æ—Å
            const voiceSelect = document.getElementById('tts-voice-select');
            const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
            if (selectedVoice) {
                speechUtterance.voice = selectedVoice;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            speechUtterance.rate = parseFloat(document.getElementById('tts-rate-slider').value);
            speechUtterance.pitch = parseFloat(document.getElementById('tts-pitch-slider').value);
            speechUtterance.volume = parseFloat(document.getElementById('tts-volume-slider').value);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            speechUtterance.onstart = function() {
                console.log("–ù–∞—á–∞–ª–æ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞");
                document.getElementById('tts-play-btn').disabled = true;
                document.getElementById('tts-pause-btn').disabled = false;
                document.getElementById('tts-stop-btn').disabled = false;
            };
            
            speechUtterance.onend = function() {
                console.log("–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ");
                document.getElementById('tts-play-btn').disabled = false;
                document.getElementById('tts-pause-btn').disabled = true;
                document.getElementById('tts-stop-btn').disabled = true;
            };
            
            speechUtterance.onerror = function(event) {
                console.error("–û—à–∏–±–∫–∞ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è:", event);
                alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞");
                document.getElementById('tts-play-btn').disabled = false;
                document.getElementById('tts-pause-btn').disabled = true;
                document.getElementById('tts-stop-btn').disabled = true;
            };
            
            // –ù–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            speechSynthesis.speak(speechUtterance);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.getElementById('tts-play-btn').disabled = true;
            document.getElementById('tts-pause-btn').disabled = false;
            document.getElementById('tts-stop-btn').disabled = false;
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ TTS
        function pauseTTS() {
            if (speechSynthesis.speaking) {
                speechSynthesis.pause();
                document.getElementById('tts-play-btn').disabled = false;
                document.getElementById('tts-pause-btn').disabled = true;
            }
        }
        
        function stopTTS() {
            speechSynthesis.cancel();
            document.getElementById('tts-play-btn').disabled = false;
            document.getElementById('tts-pause-btn').disabled = true;
            document.getElementById('tts-stop-btn').disabled = true;
        }
        
        function updateTTSVoice() {
            if (speechUtterance && speechSynthesis.speaking) {
                const selectedVoice = voices.find(voice => voice.name === this.value);
                if (selectedVoice) {
                    speechUtterance.voice = selectedVoice;
                    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å –Ω–æ–≤—ã–º –≥–æ–ª–æ—Å–æ–º
                    speechSynthesis.cancel();
                    setTimeout(playTTS, 100);
                }
            }
        }
        
        function updateTTSRate() {
            if (speechUtterance) {
                speechUtterance.rate = parseFloat(this.value);
            }
        }
        
        function updateTTSPitch() {
            if (speechUtterance) {
                speechUtterance.pitch = parseFloat(this.value);
            }
        }
        
        function updateTTSVolume() {
            if (speechUtterance) {
                speechUtterance.volume = parseFloat(this.value);
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ... (–æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–∞–∫–∏–º –∂–µ)

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
        // [–í–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏]
        
        function updateThumbnails() {
            const thumbnailsContainer = document.getElementById('thumbnails');
            thumbnailsContainer.innerHTML = '';
            
            for (const id in images) {
                const imgData = images[id];
                const thumbnail = createImageThumbnailElement(imgData);
                thumbnailsContainer.appendChild(thumbnail);
            }
            
            for (const id in texts) {
                const textData = texts[id];
                const thumbnail = createTextThumbnailElement(textData);
                thumbnailsContainer.appendChild(thumbnail);
            }
            
            for (const id in sounds) {
                const soundData = sounds[id];
                const thumbnail = createSoundThumbnailElement(soundData, id);
                thumbnailsContainer.appendChild(thumbnail);
            }
        }
        
        // ... (–≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç —Ö—Ä–æ–º–∞–∫–µ—è
        function createImageElement(imgData) {
            const imgWrapper = document.createElement('div');
            imgWrapper.id = imgData.id;
            imgWrapper.className = 'draggable-image';
            imgWrapper.style.left = imgData.x + 'px';
            imgWrapper.style.top = imgData.y + 'px';
            imgWrapper.style.width = imgData.width + 'px';
            imgWrapper.style.height = imgData.height + 'px';
            imgWrapper.style.opacity = imgData.opacity !== undefined ? imgData.opacity : 0.3;
            imgWrapper.style.filter = `brightness(${imgData.brightness !== undefined ? imgData.brightness : 85}%)`;
            
            // –ó–ê–©–ò–¢–ê –û–¢ –•–†–û–ú–ê–ö–ï–Ø
            imgWrapper.style.mixBlendMode = 'normal';
            imgWrapper.style.isolation = 'isolate';
            imgWrapper.style.backgroundColor = 'rgba(0, 0, 0, 0.01)';
            
            if (imgData.locked) {
                imgWrapper.classList.add('locked');
            }
            
            if (imgData.display === 'none') {
                imgWrapper.style.display = 'none';
            } else {
                imgWrapper.style.display = 'block';
            }
            
            const img = document.createElement('img');
            img.src = imgData.src;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';
            img.draggable = false;
            
            // –ó–ê–©–ò–¢–ê –û–¢ –•–†–û–ú–ê–ö–ï–Ø –î–õ–Ø –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø
            img.style.mixBlendMode = 'normal';
            img.style.isolation = 'isolate';
            
            imgWrapper.appendChild(img);
            
            addResizeHandles(imgWrapper);
            
            imgWrapper.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                startSelect(e);
            });
            imgWrapper.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                startSelect(e);
            }, { passive: false });
            
            return imgWrapper;
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç —Ö—Ä–æ–º–∞–∫–µ—è
        function createTextElement(textData) {
            const textEl = document.createElement('div');
            textEl.id = textData.id;
            textEl.className = 'draggable-text';
            textEl.style.left = textData.x + 'px';
            textEl.style.top = textData.y + 'px';
            textEl.textContent = textData.text;
            textEl.style.fontSize = textData.fontSize + 'px';
            textEl.style.color = textData.color;
            
            // –ó–ê–©–ò–¢–ê –û–¢ –•–†–û–ú–ê–ö–ï–Ø
            textEl.style.mixBlendMode = 'normal';
            textEl.style.isolation = 'isolate';
            textEl.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
            
            if (textData.fontFamily) {
                textEl.style.fontFamily = textData.fontFamily;
            } else {
                textEl.style.fontFamily = "'Comic Sans MS', cursive";
            }
            
            if (textData.opacity !== undefined) {
                textEl.style.opacity = textData.opacity;
            } else {
                textEl.style.opacity = 0.3;
            }
            
            if (textData.locked) {
                textEl.classList.add('locked');
            }
            
            if (textData.display === 'none') {
                textEl.style.display = 'none';
            } else {
                textEl.style.display = 'block';
            }
            
            textEl.style.width = 'auto';
            textEl.style.height = 'auto';
            
            addResizeHandles(textEl);
            
            textEl.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                startTextSelect(e);
            });
            textEl.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                startTextSelect(e);
            }, { passive: false });
            
            return textEl;
        }
        
        // ... (–≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)

        window.addEventListener('DOMContentLoaded', initApp);
        window.addEventListener('resize', setupViewport);
    </script>
