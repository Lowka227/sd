<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Зелёный холст</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            background-color: #00ff00;
            position: relative;
            overflow: hidden;
        }
        .draggable-image {
            position: absolute;
            cursor: move;
            user-select: none;
            touch-action: none;
            transform: translate(0, 0);
        }
        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px;
            bottom: -8px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            cursor: nwse-resize;
            z-index: 10;
        }
        #hidden-controls {
            position: fixed;
            bottom: -35px;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0,0,0,0.5);
            transition: bottom 0.3s;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 5px 0;
        }
        #hidden-controls:hover {
            bottom: 0;
        }
        #hidden-controls button {
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Скрытые элементы управления -->
    <div id="hidden-controls">
        <button onclick="document.getElementById('file-input').click()">+</button>
        <button id="clear-btn">×</button>
    </div>
    
    <input type="file" id="file-input" accept="image/*">

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // Конфигурация Firebase (замените на свою)
        const firebaseConfig = {
          apiKey: "AIzaSyDNWDm3Rkvq4mV7Cvf5ckvZvDD5MNLDXoo",
          authDomain: "greenbackgroundapp.firebaseapp.com",
          databaseURL: "https://greenbackgroundapp-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "greenbackgroundapp",
          storageBucket: "greenbackgroundapp.firebasestorage.app",
          messagingSenderId: "857271333291",
          appId: "1:857271333291:web:e754824268f37341c7e2ee",
          measurementId: "G-S5HL7Q45NE"
        };
              

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const imagesRef = database.ref('images');
        
        let images = {};
        let activeInteraction = null; // 'drag' или 'resize'
        let activeElement = null;
        let offsetX = 0, offsetY = 0;
        let startWidth = 0, startHeight = 0;
        let startX = 0, startY = 0;

        function initApp() {
            // Обработчики
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            document.getElementById('clear-btn').addEventListener('click', clearCanvas);
            
            // Слушаем изменения в Firebase
            imagesRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                updateCanvas(data);
            });
            
            // Глобальные обработчики
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('mouseup', endInteraction);
            document.addEventListener('touchend', endInteraction);
        }
        
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const id = 'img_' + Date.now();
                    const x = 100;
                    const y = 100;
                    
                    // Сохраняем в Firebase
                    imagesRef.child(id).set({
                        id: id,
                        src: event.target.result,
                        x: x,
                        y: y,
                        width: img.width,
                        height: img.height
                    });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }
        
        function updateCanvas(imagesData) {
            const container = document.getElementById('canvas-container');
            
            // Удаляем отсутствующие изображения
            document.querySelectorAll('.draggable-image').forEach(img => {
                if (!imagesData[img.id]) img.remove();
            });
            
            // Добавляем/обновляем изображения
            for (const id in imagesData) {
                const imgData = imagesData[id];
                let img = document.getElementById(id);
                
                if (!img) {
                    img = createImageElement(imgData);
                    container.appendChild(img);
                }
                
                updateImagePositionAndSize(img, imgData);
            }
            
            images = {...imagesData};
        }
        
        function createImageElement(imgData) {
            const img = document.createElement('img');
            img.id = imgData.id;
            img.className = 'draggable-image';
            img.src = imgData.src;
            
            // Обработчики перетаскивания
            img.addEventListener('mousedown', startDrag);
            img.addEventListener('touchstart', startDrag, { passive: false });
            
            // Добавляем элемент для изменения размера
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            resizeHandle.addEventListener('mousedown', startResize);
            resizeHandle.addEventListener('touchstart', startResize, { passive: false });
            
            img.appendChild(resizeHandle);
            return img;
        }
        
        function updateImagePositionAndSize(img, imgData) {
            if (activeElement !== img) {
                img.style.left = imgData.x + 'px';
                img.style.top = imgData.y + 'px';
                img.style.width = imgData.width + 'px';
                img.style.height = imgData.height + 'px';
            }
        }
        
        function clearCanvas() {
            if (confirm("Очистить весь холст?")) {
                imagesRef.remove();
            }
        }
        
        function startDrag(e) {
            e.preventDefault();
            activeInteraction = 'drag';
            activeElement = e.currentTarget;
            
            const rect = activeElement.getBoundingClientRect();
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            
            offsetX = startX - rect.left;
            offsetY = startY - rect.top;
        }
        
        function startResize(e) {
            e.preventDefault();
            e.stopPropagation();
            activeInteraction = 'resize';
            activeElement = e.currentTarget.parentElement;
            
            const rect = activeElement.getBoundingClientRect();
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            
            startWidth = rect.width;
            startHeight = rect.height;
        }
        
        function handleMove(e) {
            if (!activeInteraction || !activeElement) return;
            
            e.preventDefault();
            let clientX, clientY;
            
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            if (activeInteraction === 'drag') {
                const x = clientX - offsetX;
                const y = clientY - offsetY;
                
                activeElement.style.left = x + 'px';
                activeElement.style.top = y + 'px';
            } 
            else if (activeInteraction === 'resize') {
                const newWidth = Math.max(50, startWidth + (clientX - startX));
                const newHeight = Math.max(50, startHeight + (clientY - startY));
                
                activeElement.style.width = newWidth + 'px';
                activeElement.style.height = newHeight + 'px';
            }
        }
        
        function endInteraction() {
            if (activeInteraction && activeElement) {
                // Сохраняем изменения в Firebase
                const rect = activeElement.getBoundingClientRect();
                imagesRef.child(activeElement.id).update({
                    x: rect.left,
                    y: rect.top,
                    width: rect.width,
                    height: rect.height
                });
            }
            
            activeInteraction = null;
            activeElement = null;
        }
        
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
