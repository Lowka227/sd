<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–æ–ª—Å—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            background-color: #00ff00;
            position: relative;
            overflow: hidden;
        }
        .draggable-image {
            position: absolute;
            max-width: 300px;
            max-height: 300px;
            cursor: move;
            user-select: none;
            touch-action: none;
            transform: translate(0, 0);
            transition: opacity 0.3s;
        }
        .hidden {
            opacity: 0.3;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #4285f4;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .image-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        .control-btn {
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('file-input').click()">–î–æ–±–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        <button id="clear-btn">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
    </div>
    
    <div id="status">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ—é)
         const firebaseConfig = {
              apiKey: "AIzaSyDNWDm3Rkvq4mV7Cvf5ckvZvDD5MNLDXoo",
              authDomain: "greenbackgroundapp.firebaseapp.com",
              databaseURL: "https://greenbackgroundapp-default-rtdb.europe-west1.firebasedatabase.app",
              projectId: "greenbackgroundapp",
              storageBucket: "greenbackgroundapp.firebasestorage.app",
              messagingSenderId: "857271333291",
              appId: "1:857271333291:web:e754824268f37341c7e2ee",
              measurementId: "G-S5HL7Q45NE"
            };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const imagesRef = database.ref('images');
        
        let images = {};
        let isDragging = false;
        let draggedImage = null;
        let offsetX = 0, offsetY = 0;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);

        function initApp() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            document.getElementById('clear-btn').addEventListener('click', clearCanvas);
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ Firebase
            imagesRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                updateCanvas(data);
            });
        }
        
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const id = 'img_' + Date.now() + '_' + userId;
                    const x = 100;
                    const y = 100;
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
                    imagesRef.child(id).set({
                        id: id,
                        src: event.target.result,
                        x: x,
                        y: y,
                        width: Math.min(img.width, 300),
                        height: Math.min(img.height, 300),
                        hidden: false,
                        owner: userId
                    });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }
        
        function updateCanvas(imagesData) {
            const container = document.getElementById('canvas-container');
            
            // –£–¥–∞–ª—è–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            document.querySelectorAll('.draggable-image').forEach(img => {
                if (!imagesData[img.id]) img.remove();
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            for (const id in imagesData) {
                const imgData = imagesData[id];
                let img = document.getElementById(id);
                
                if (!img) {
                    img = createImageElement(imgData);
                    container.appendChild(img);
                }
                
                updateImagePosition(img, imgData);
                updateImageVisibility(img, imgData);
            }
            
            images = {...imagesData};
        }
        
        function createImageElement(imgData) {
            const img = document.createElement('img');
            img.id = imgData.id;
            img.className = 'draggable-image';
            img.src = imgData.src;
            img.style.width = imgData.width + 'px';
            img.style.height = imgData.height + 'px';
            img.style.left = imgData.x + 'px';
            img.style.top = imgData.y + 'px';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const controls = document.createElement('div');
            controls.className = 'image-controls';
            
            const hideBtn = document.createElement('div');
            hideBtn.className = 'control-btn';
            hideBtn.innerHTML = 'üëÅ';
            hideBtn.title = '–°–∫—Ä—ã—Ç—å/–ø–æ–∫–∞–∑–∞—Ç—å';
            hideBtn.onclick = (e) => {
                e.stopPropagation();
                toggleImageVisibility(imgData.id);
            };
            
            controls.appendChild(hideBtn);
            img.appendChild(controls);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            img.addEventListener('mousedown', startDrag);
            img.addEventListener('touchstart', startDrag, { passive: false });
            
            return img;
        }
        
        function updateImagePosition(img, imgData) {
            if (!isDragging || draggedImage?.id !== imgData.id) {
                img.style.left = imgData.x + 'px';
                img.style.top = imgData.y + 'px';
            }
        }
        
        function updateImageVisibility(img, imgData) {
            img.classList.toggle('hidden', imgData.hidden);
        }
        
        function toggleImageVisibility(imgId) {
            const currentState = images[imgId]?.hidden || false;
            imagesRef.child(imgId).update({ hidden: !currentState });
        }
        
        function clearCanvas() {
            if (confirm("–û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π?")) {
                imagesRef.remove();
            }
        }
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            draggedImage = e.currentTarget;
            
            const rect = draggedImage.getBoundingClientRect();
            if (e.type === 'touchstart') {
                offsetX = e.touches[0].clientX - rect.left;
                offsetY = e.touches[0].clientY - rect.top;
            } else {
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
            }
        }
        
        function drag(e) {
            if (!isDragging || !draggedImage) return;
            
            e.preventDefault();
            let clientX, clientY;
            
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const x = clientX - offsetX;
            const y = clientY - offsetY;
            
            draggedImage.style.left = x + 'px';
            draggedImage.style.top = y + 'px';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ Firebase
            imagesRef.child(draggedImage.id).update({
                x: x,
                y: y
            });
        }
        
        function endDrag() {
            isDragging = false;
            draggedImage = null;
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
