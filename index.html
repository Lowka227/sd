<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображения на зелёный фон</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #canvas {
            background-color: #00ff00; /* Зелёный фон */
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
            max-width: 100%;
        }
        .controls {
            margin: 20px;
        }
        button, input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Загрузите изображение на зелёный фон 1920×1080</h1>
    
    <!-- Холст для отрисовки -->
    <canvas id="canvas" width="1920" height="1080"></canvas>
    
    <div class="controls">
        <!-- Поле для загрузки изображения -->
        <input type="file" id="imageInput" accept="image/*" />
        <!-- Кнопка для скачивания результата -->
        <button id="downloadBtn">Скачать результат</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const downloadBtn = document.getElementById('downloadBtn');

        // Изначально заливаем холст зелёным
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Обработчик загрузки изображения
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Очищаем холст и снова заливаем зелёным
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Рассчитываем позицию для центрирования изображения
                    const x = (canvas.width - img.width) / 2;
                    const y = (canvas.height - img.height) / 2;

                    // Рисуем изображение поверх фона
                    ctx.drawImage(img, x, y);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Скачивание результата
        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'image_on_green_background.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
