        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞

        // –ó–∞–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        function closeTTSPanel() {

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏
        function initTTS() {
            if ('speechSynthesis' in window) {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –≥–æ–ª–æ—Å–∞
                speechSynthesis.onvoiceschanged = function() {
                    voices = speechSynthesis.getVoices();
                    populateVoiceList();
                    isTTSInitialized = true;
                };
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ä–∞–∑—É, –µ—Å–ª–∏ –≥–æ–ª–æ—Å–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
                voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    populateVoiceList();
                    isTTSInitialized = true;
                }
            } else {
                console.warn("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏");
                alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏. –§—É–Ω–∫—Ü–∏—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.");
            }
        }
        
        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≥–æ–ª–æ—Å–æ–≤
        function populateVoiceList() {
            const voiceSelect = document.getElementById('tts-voice-select');
            voiceSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ–ª–æ—Å...</option>';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –≥–æ–ª–æ—Å–∞ –¥–ª—è —Ä—É—Å—Å–∫–æ–≥–æ —è–∑—ã–∫–∞
            const russianVoices = voices.filter(voice => 
                voice.lang.startsWith('ru') || 
                voice.lang.startsWith('ru-RU') || 
                voice.name.toLowerCase().includes('russian')
            );
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ä—É—Å—Å–∫–∏–µ –≥–æ–ª–æ—Å–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö, –∏–Ω–∞—á–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ
            const availableVoices = russianVoices.length > 0 ? russianVoices : voices;
            
            availableVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (russianVoices.length > 0) {
                voiceSelect.value = russianVoices[0].name;
            }
        }
        
        // –û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏–∑ –ø–∞–Ω–µ–ª–∏
        function playTTS() {
            const text = document.getElementById('tts-text-input').value.trim();
            
            if (!text) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è");
                return;
            }
            
            if (!isTTSInitialized) {
                alert("–°–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏ –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                return;
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ –≤—ã—Å–∫–∞–∑—ã–≤–∞–Ω–∏–µ
            speechUtterance = new SpeechSynthesisUtterance(text);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥–æ–ª–æ—Å
            const voiceSelect = document.getElementById('tts-voice-select');
            const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
            if (selectedVoice) {
                speechUtterance.voice = selectedVoice;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            speechUtterance.rate = parseFloat(document.getElementById('tts-rate-slider').value);
            speechUtterance.pitch = parseFloat(document.getElementById('tts-pitch-slider').value);
            speechUtterance.volume = parseFloat(document.getElementById('tts-volume-slider').value);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            speechUtterance.onstart = function() {
                console.log("–ù–∞—á–∞–ª–æ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞");
                document.getElementById('tts-play-btn').disabled = true;
                document.getElementById('tts-pause-btn').disabled = false;
                document.getElementById('tts-stop-btn').disabled = false;
            };
            
            speechUtterance.onend = function() {
                console.log("–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ");
                document.getElementById('tts-play-btn').disabled = false;
                document.getElementById('tts-pause-btn').disabled = true;
                document.getElementById('tts-stop-btn').disabled = true;
            };
            
            speechUtterance.onerror = function(event) {
                console.error("–û—à–∏–±–∫–∞ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è:", event);
                alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞");
                document.getElementById('tts-play-btn').disabled = false;
                document.getElementById('tts-pause-btn').disabled = true;
                document.getElementById('tts-stop-btn').disabled = true;
            };
            
            // –ù–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            speechSynthesis.speak(speechUtterance);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.getElementById('tts-play-btn').disabled = true;
            document.getElementById('tts-pause-btn').disabled = false;
            document.getElementById('tts-stop-btn').disabled = false;
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ TTS
        function pauseTTS() {
            if (speechSynthesis.speaking) {
                speechSynthesis.pause();
                document.getElementById('tts-play-btn').disabled = false;
                document.getElementById('tts-pause-btn').disabled = true;
            }
        }
        
        function stopTTS() {
            speechSynthesis.cancel();
            document.getElementById('tts-play-btn').disabled = false;
            document.getElementById('tts-pause-btn').disabled = true;
            document.getElementById('tts-stop-btn').disabled = true;
        }
        
        function updateTTSVoice() {
            if (speechUtterance && speechSynthesis.speaking) {
                const selectedVoice = voices.find(voice => voice.name === this.value);
                if (selectedVoice) {
                    speechUtterance.voice = selectedVoice;
                    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å –Ω–æ–≤—ã–º –≥–æ–ª–æ—Å–æ–º
                    speechSynthesis.cancel();
                    setTimeout(playTTS, 100);
                }
            }
        }
        
        function updateTTSRate() {
            if (speechUtterance) {
                speechUtterance.rate = parseFloat(this.value);
            }
        }
        
        function updateTTSPitch() {
            if (speechUtterance) {
                speechUtterance.pitch = parseFloat(this.value);
            }
        }

            if (speechUtterance) {
                speechUtterance.volume = parseFloat(this.value);
            }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function updateThumbnails() {

            thumbnailsContainer.innerHTML = '';
            
            for (const id in images) {
                const imgData = images[id];

            for (const id in sounds) {

                thumbnailsContainer.appendChild(thumbnail);

        function saveStateToHistory() {

                imagesRef.once('value').then(snapshot => snapshot.val() || {}),
                textsRef.once('value').then(snapshot => snapshot.val() || {}),
                soundsRef.once('value').then(snapshot => snapshot.val() || {})
            ]).then(([imagesData, textsData, soundsData]) => {
                const currentState = { images: imagesData, texts: textsData, sounds: soundsData };
                actionHistory.push(JSON.stringify(currentState));
                historyPointer = actionHistory.length - 1;

        function undoAction() {
            if (historyPointer <= 0) return;
            
            historyPointer--;
            const previousState = JSON.parse(actionHistory[historyPointer]);
            imagesRef.set(previousState.images || {});
            textsRef.set(previousState.texts || {});
            soundsRef.set(previousState.sounds || {});

                imgWrapper.classList.add('locked');

            img.src = imgData.src;
            img.style.width = '100%';

            img.style.objectFit = 'contain';
            img.draggable = false;
            imgWrapper.appendChild(img);
            
            addResizeHandles(imgWrapper);
            
            imgWrapper.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                startSelect(e);
            });
            imgWrapper.addEventListener('touchstart', (e) => {

        function addResizeHandles(element) {
            element.querySelectorAll('.resize-handle').forEach(handle => handle.remove());
            
            const directions = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];
            
            directions.forEach(dir => {
                const handle = document.createElement('div');
                handle.className = `resize-handle resize-${dir}`;
                element.appendChild(handle);
                
                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    startResize(e, dir);
                });
                
                handle.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    startResize(e, dir);
                }, { passive: false });
            });
        }
        
        function startSelect(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const imgElement = e.currentTarget;
            const isLocked = imgElement.classList.contains('locked');
            
            deselectAllElements();
            
            imgElement.classList.add('selected');
            selectedImageId = imgElement.id;
            document.getElementById('image-controls').style.display = 'flex';
            
            const lockBtn = document.getElementById('lock-btn');
            lockBtn.textContent = isLocked ? '–û—Ç–∫—Ä–µ–ø–∏—Ç—å' : '–ó–∞–∫—Ä–µ–ø–∏—Ç—å';
            
            if (!isLocked) {
                activeInteraction = 'select';
                activeElement = imgElement;
                
                const currentX = parseInt(imgElement.style.left) || 0;
                const currentY = parseInt(imgElement.style.top) || 0;
                
                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX - currentX;
                    startY = e.touches[0].clientY - currentY;
                } else {
                    startX = e.clientX - currentX;
                    startY = e.clientY - currentY;
                }
            }
        }
        
        function startTextSelect(e) {

            e.stopPropagation();
            
            const textElement = e.currentTarget;
            const isLocked = textElement.classList.contains('locked');
            
            deselectAllElements();
            
            textElement.classList.add('selected');
            selectedTextId = textElement.id;
            document.getElementById('text-controls').style.display = 'flex';
            
            const lockBtn = document.getElementById('lock-text-btn');
            lockBtn.textContent = isLocked ? '–û—Ç–∫—Ä–µ–ø–∏—Ç—å' : '–ó–∞–∫—Ä–µ–ø–∏—Ç—å';
            
            if (!isLocked) {
                activeInteraction = 'select';
                activeElement = textElement;
                
                const currentX = parseInt(textElement.style.left) || 0;
                const currentY = parseInt(textElement.style.top) || 0;
                
                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX - currentX;
                    startY = e.touches[0].clientY - currentY;
                } else {
                    startX = e.clientX - currentX;
                    startY = e.clientY - currentY;
                }
            }
        }
        
        function updateImagePositionAndSize(img, imgData) {
            if (activeElement !== img) {
                img.style.left = imgData.x + 'px';
                img.style.top = imgData.y + 'px';
                img.style.width = imgData.width + 'px';
                img.style.height = imgData.height + 'px';
            }
        }
        
        function updateTextPosition(textEl, textData) {
            if (activeElement !== textEl) {
                textEl.style.left = textData.x + 'px';
                textEl.style.top = textData.y + 'px';
            }
        }
        
        function updateTextContent(textEl, textData) {
            textEl.textContent = textData.text;
            textEl.style.fontSize = textData.fontSize + 'px';
            textEl.style.color = textData.color;
            if (textData.fontFamily) {
                textEl.style.fontFamily = textData.fontFamily;
            }
        }
        
        function updateImageOpacity(img, imgData) {
            img.style.opacity = imgData.opacity !== undefined ? imgData.opacity : 0.3;
        }
        
        function updateImageBrightness(img, imgData) {
            if (imgData.brightness !== undefined) {
                img.style.filter = `brightness(${imgData.brightness}%)`;
            } else {
                img.style.filter = 'brightness(85%)';
            }
        }
        
        function updateImageLockState(img, imgData) {
            if (imgData.locked) {
                img.classList.add('locked');
                img.style.cursor = 'default';
            } else {
                img.classList.remove('locked');
                img.style.cursor = 'move';
            }
        }
        
        function updateImageDisplayState(img, imgData) {
            if (imgData.display === 'none') {
                img.style.display = 'none';
            } else {
                img.style.display = 'block';
            }
        }
        
        function updateTextDisplayState(textEl, textData) {
            if (textData.display === 'none') {
                textEl.style.display = 'none';
            } else {
                textEl.style.display = 'block';
            }
        }
        
        function updateTextLockState(textEl, textData) {
            if (textData.locked) {
                textEl.classList.add('locked');
                textEl.style.cursor = 'default';
            } else {
                textEl.classList.remove('locked');
                textEl.style.cursor = 'move';
            }
        }
        
        function clearCanvas() {
            if (confirm("–û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π?")) {
                imagesRef.remove();
                textsRef.remove();
                soundsRef.remove();
                deselectAllElements();
                saveStateToHistory();
            }
        }
        
        function startResize(e, direction) {
            if (e.currentTarget.parentElement.classList.contains('locked')) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            activeInteraction = 'resize';
            activeElement = e.currentTarget.parentElement;
            resizeDirection = direction;
            
            const rect = activeElement.getBoundingClientRect();
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            
            startWidth = parseFloat(activeElement.style.width) || activeElement.offsetWidth;
            startHeight = parseFloat(activeElement.style.height) || activeElement.offsetHeight;
            startLeft = parseFloat(activeElement.style.left) || 0;
            startTop = parseFloat(activeElement.style.top) || 0;
        }
        
        function handleMove(e) {
            if (!activeInteraction || !activeElement) return;
            if (activeElement.classList.contains('locked')) return;
            
            e.preventDefault();
            let clientX, clientY;
            
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            if (activeInteraction === 'select' || activeInteraction === 'drag') {
                const x = clientX - startX;
                const y = clientY - startY;
                
                const container = document.getElementById('canvas-wrapper');
                const maxX = container.offsetWidth - activeElement.offsetWidth;
                const maxY = container.offsetHeight - activeElement.offsetHeight;
                
                const boundedX = Math.max(0, Math.min(x, maxX));
                const boundedY = Math.max(0, Math.min(y, maxY));
                
                activeElement.style.left = boundedX + 'px';
                activeElement.style.top = boundedY + 'px';
                
                if (activeElement.classList.contains('draggable-image')) {
                    imagesRef.child(activeElement.id).update({
                        x: boundedX,
                        y: boundedY
                    });
                } else if (activeElement.classList.contains('draggable-text')) {
                    textsRef.child(activeElement.id).update({
                        x: boundedX,
                        y: boundedY
                    });
                }
                
                if (activeInteraction === 'select') {
                    activeInteraction = 'drag';
                }
            } 
            else if (activeInteraction === 'resize') {
                const deltaX = clientX - startX;
                const deltaY = clientY - startY;
                
                let newWidth = startWidth;
                let newHeight = startHeight;
                let newLeft = startLeft;
                let newTop = startTop;
                
                switch (resizeDirection) {
                    case 'n':
                        newHeight = Math.max(50, startHeight - deltaY);
                        newTop = startTop + (startHeight - newHeight);
                        break;
                    case 'ne':
                        newHeight = Math.max(50, startHeight - deltaY);
                        newTop = startTop + (startHeight - newHeight);
                        newWidth = Math.max(50, startWidth + deltaX);
                        break;
                    case 'e':
                        newWidth = Math.max(50, startWidth + deltaX);
                        break;
                    case 'se':
                        newWidth = Math.max(50, startWidth + deltaX);
                        newHeight = Math.max(50, startHeight + deltaY);
                        break;
                    case 's':
                        newHeight = Math.max(50, startHeight + deltaY);
                        break;
                    case 'sw':
                        newWidth = Math.max(50, startWidth - deltaX);
                        newLeft = startLeft + (startWidth - newWidth);
                        newHeight = Math.max(50, startHeight + deltaY);
                        break;
                    case 'w':
                        newWidth = Math.max(50, startWidth - deltaX);
                        newLeft = startLeft + (startWidth - newWidth);
                        break;
                    case 'nw':
                        newWidth = Math.max(50, startWidth - deltaX);
                        newLeft = startLeft + (startWidth - newWidth);
                        newHeight = Math.max(50, startHeight - deltaY);
                        newTop = startTop + (startHeight - newHeight);
                        break;
                }
                
                activeElement.style.width = newWidth + 'px';
                activeElement.style.height = newHeight + 'px';
                activeElement.style.left = newLeft + 'px';
                activeElement.style.top = newTop + 'px';
                
                if (activeElement.classList.contains('draggable-image')) {
                    imagesRef.child(activeElement.id).update({
                        width: newWidth,
                        height: newHeight,
                        x: newLeft,
                        y: newTop
                    });
                } else if (activeElement.classList.contains('draggable-text')) {
                    const fontSize = parseInt(activeElement.style.fontSize) || 16;
                    const scaleFactor = newWidth / startWidth;
                    const newFontSize = Math.max(10, Math.min(72, Math.round(fontSize * scaleFactor)));
                    
                    activeElement.style.fontSize = newFontSize + 'px';
                    textsRef.child(activeElement.id).update({
                        fontSize: newFontSize,
                        x: newLeft,
                        y: newTop
                    });
                }
            }
        }
        
        function endInteraction() {
            if (activeInteraction) {
                saveStateToHistory();
            }
            activeInteraction = null;
            activeElement = null;
            resizeDirection = null;
        }
        
        window.addEventListener('DOMContentLoaded', initApp);
        window.addEventListener('resize', setupViewport);
    </script>
</body>
